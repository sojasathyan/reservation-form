<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row p-3 content">
				<div class="text-center justify-content-between">
					<h1>Travel Reservation Form</h1>
				</div>

				<div class="text-center pb-3 pt-2">
					<h3>*denotes mandatory</h3>
				</div>

				<form action="welcome.html" onsubmit="return validate()">
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="fullname" name="fullname" id="fullname"
								>Fullname*:</label
							>
						</div>
						<div>
							<input
								type="text"
								class="p-2"
								placeholder="FirstName LastName"
								id="name"
							/>
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="text" name="Email" id="Email"
								>Email Address*:</label
							>
						</div>
						<div>
							<input type="text" class="p-2" id="M" />
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="Tour">Select Tour Package*:</label>
						</div>
						<div>
							<select name="Tour" class="p-2" id="city">
								<option value="select">select</option>
								<option value="munnar">Leh Ladakh</option>
								<option value="banglore">Gangtok</option>
								<option value="Vayanad">Srinagar</option>
								<option value="Ponmudi">Udaipur</option>
								<option value="munnar">munnar</option>
								<option value="banglore">Banglore</option>
								<option value="Vayanad">Goa</option>
								<option value="Ponmudi">Lakshadweep</option>
								<option value="munnar">Andaman</option>
								<option value="banglore">Banglore</option>
								<option value="Vayanad">Coorg</option>
								<option value="Ponmudi">Lakshadweep</option>
							</select>
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="date">Arrival date</label>
						</div>
						<div>
							<input
								type="date"
								class="p-2"
								placeholder="m/d/y"
								id="date1"
							/>
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="persons">Number of Persons*:</label>
						</div>
						<div>
							<input
								type="text"
								class="p-2"
								name="persons"
								id="persons"
							/>
						</div>
					</div>
					<div
						class="row text-align-center pb-3 d-flex justify-content-between new"
					>
						<div class="col-12 col-sm-8">
							<label for="avail"
								>What would you want to avail?*</label
							>
						</div>
						<div class="col-12 col-sm-4 ps-2">
							<div>
								<input
									type="checkbox"
									class="p-2"
									name="boarding"
									id="boarding"
								/>
								<label for="boarding">Boarding</label>
							</div>
							<div>
								<input
									type="checkbox"
									class="p-2"
									name="Fooding"
									id="Fooding"
								/>
								<label for="Fooding">Fooding</label>
							</div>
							<div>
								<input
									type="checkbox"
									name="sightseeing"
									id="sightseeing"
									class="p-2"
								/>
								<label for="sightseeing">Sight seeing</label>
							</div>
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="coupon">Discount Coupon code:</label>
						</div>
						<div>
							<input
								type="text"
								class="p-2"
								name="coupon"
								id="coupon"
							/>
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between new"
					>
						<div>
							<label for="tc">Terms and conditions*:</label>
						</div>
						<div class="d-flex flex-column w-25 me-4">
							<div>
								<input
									type="radio"
									class="p-2"
									name="condition"
									id="agree"
								/>

								<label for="agree">I agree</label>
							</div>
							<div>
								<input
									type="radio"
									class="p-2"
									name="condition"
									id="disagree"
								/>

								<label for="disgree">I disagree</label>
							</div>
						</div>
					</div>
					<div
						class="text-align-center pb-3 d-flex justify-content-between pt-4 new"
					>
						<div></div>
						<div>
							<button class="btn btn-outline-primary">
								complete reservation
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
